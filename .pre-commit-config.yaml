# uv run pre-commit install --install-hooks
repos:
  # Black code formatter
  # https://black.readthedocs.io/en/stable/integrations/source_version_control.html
  # https://black.readthedocs.io/en/stable/change_log.html#id101
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.12.0
    hooks:
      - id: black
        language_version: python3.13

  - repo: https://github.com/pycqa/isort
    # isort import sorter
    # https://pycqa.github.io/isort/docs/configuration/black_compatibility.html
    rev: 7.0.0
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black", "--filter-files"]

  - repo: local
    # dart format
    hooks:
      - id: dart-format
        name: dart format
        entry: dart format
        language: system
        pass_filenames: true
        files: \.dart$
        stages: [pre-commit]

  - repo: local
    # dart analyze
    hooks:
      - id: dart-analyze
        name: dart analyze
        entry: dart analyze
        language: system
        pass_filenames: true
        files: \.dart$
        stages: [pre-commit]

  - repo: local
    # commitlint - validates commit messages
    hooks:
      - id: commitlint
        name: commitlint
        entry: npx commitlint --edit
        language: system
        stages: [commit-msg]

      - id: pytest-fast
        name: pytest (fast smoke tests)
        entry: uv run pytest -q -m smoke
        language: system
        pass_filenames: false
        stages: [pre-commit]
